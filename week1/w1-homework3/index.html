<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center mt-5">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="270px"
                alt="google_icon" class="mx-auto" />
        </div>
        <div class="search-bar mt-5 ">
            <div class="search d-flex">
                <div class="search-icon">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </span>
                </div>

                <input type="text" class="input-area" autofocus="true" />
            </div>
        </div>
        <div class="btn-group d-flex justify-content-center">
            <a href=""><button class="search-btn">Google Search</button></a>
            <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
        </div>
        <div class="row ">
            <div class="col-md-4 partitations ">
                <ul type="none">
                    Special Searches
                    <li>
                        <a href="#">Stanford Search
                        </a>
                    </li>
                    <li>
                        <a href="#">Linux Search</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4  partitations  ">
                <ul type="none">
                    <li>
                        <a href="#">Help! </a>
                    </li>
                    <li>
                        <a href="#">About Google!</a>
                    </li>
                    <li>
                        <a href="#">Company Info </a>
                    </li>
                    <li>
                        <a href="#">Google! Logos</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4 partitations ">
                <p>Get Google!
                    updates monthly:</p>
                <input type="text" name="emailaddr" value="your e-mail"><br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
        <footer class="text-muted text-center">
            <!-- copyright -->
            Copyright Â©1998 Google Inc.
        </footer>
    </div>

</html>
